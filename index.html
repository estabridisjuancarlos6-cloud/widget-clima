<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'BlissPro', 'Bliss', sans-serif;
    }

    :root {
      --icon-size: 80px;
      --day-font-size: 34px;
      --temp-font-size: 26px;
      --font-weight-day: 600;
      --font-weight-temp: 400;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      padding: 6vh 6vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 3.5vh;
    }

    .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      margin-right: 5vw;
      flex-shrink: 0;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .text-block {
      display: flex;
      flex-direction: column;
    }

    .day {
      font-size: var(--day-font-size);
      font-weight: var(--font-weight-day);
      line-height: 1.1;
    }

    .temp {
      margin-top: 0.5vh;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .temp-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .temp-value {
      font-size: var(--temp-font-size);
      font-weight: var(--font-weight-temp);
      line-height: 1;
    }

    .temp-label {
      font-size: 0.9em;
      margin-top: 2px;
      letter-spacing: 0.08em;
      font-weight: bold;
    }

    .temp-sep {
      font-size: var(--temp-font-size);
      margin-top: 2px;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="row">
      <div class="icon" id="icon-0"></div>
      <div class="text-block">
        <div class="day" id="day-0"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-0"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-0"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="icon" id="icon-1"></div>
      <div class="text-block">
        <div class="day" id="day-1"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-1"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-1"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="icon" id="icon-2"></div>
      <div class="text-block">
        <div class="day" id="day-2"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-2"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-2"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    async function loadConfig() {
      try {
        if (location.hash && location.hash.length > 1) {
          return JSON.parse(decodeURIComponent(location.hash.substring(1)));
        }
      } catch (e) { }

      try {
        const r = await fetch('config.json', { cache: 'no-cache' });
        if (r.ok) return await r.json();
      } catch (e) { }

      return {};
    }

    function getIcon(icon) {
      return `icons/${icon}.png`;
    }

    function render(cfg) {
      if (!cfg.days) return;

      cfg.days.forEach((d, i) => {
        document.getElementById('day-' + i).textContent = d.label;
        document.getElementById('temp-max-' + i).textContent = `${d.max}° C`;
        document.getElementById('temp-min-' + i).textContent = `${d.min}° C`;

        const iconDiv = document.getElementById('icon-' + i);
        iconDiv.innerHTML = `<img src="${getIcon(d.icon)}" alt="">`;
      });
    }

    (async () => {
      const cfg = await loadConfig();
      render(cfg);
    })();
  </script>

</body>

</html>
