<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=2048, height=1152, initial-scale=1">
  <title>Weather</title>

  <style>
    * {
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'BlissPro', 'Bliss', sans-serif;
      background: transparent;
    }

    :root {
      --icon-size: 120px;
      --day-font-size: 55px;
      --temp-font-size: 40px;
      --font-weight-day: 600;
      --font-weight-temp: 400;
      --title-color: #373359;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60%;
      margin-bottom: 5vh;
    }

    .icon {
      width: var(--icon-size);
      height: var(--icon-size);
      margin-right: 40px;
      flex-shrink: 0;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .text-block {
      display: flex;
      flex-direction: column;
    }

    .day {
      font-size: var(--day-font-size);
      font-weight: var(--font-weight-day);
      line-height: 1.1;
      color: var(--title-color);
    }

    .temp {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .temp-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .temp-value {
      font-size: var(--temp-font-size);
      font-weight: var(--font-weight-temp);
      line-height: 1;
      color: var(--title-color);
    }

    .temp-label {
      font-size: 1em;
      margin-top: 2px;
      letter-spacing: 0.08em;
      font-weight: bold;
      color: var(--title-color);
    }

    .temp-sep {
      font-size: var(--temp-font-size);
      margin-top: 2px;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="row">
      <div class="icon" id="icon-0"></div>
      <div class="text-block">
        <div class="day" id="day-0"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-0"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-0"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="icon" id="icon-1"></div>
      <div class="text-block">
        <div class="day" id="day-1"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-1"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-1"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="icon" id="icon-2"></div>
      <div class="text-block">
        <div class="day" id="day-2"></div>
        <div class="temp">
          <div class="temp-item">
            <div class="temp-value" id="temp-min-2"></div>
            <div class="temp-label">MIN</div>
          </div>
          <div class="temp-sep">/</div>
          <div class="temp-item">
            <div class="temp-value" id="temp-max-2"></div>
            <div class="temp-label">MAX</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const API_URL =
      'https://api.open-meteo.com/v1/forecast' +
      '?latitude=-12.0464' +
      '&longitude=-77.0428' +
      '&daily=temperature_2m_max,temperature_2m_min,weathercode' +
      '&timezone=auto';

    const DAYS_ES = ['Domingo', 'Lunes', 'Martes', 'MiÃ©rcoles', 'Jueves', 'Viernes', 'SÃ¡bado'];

    function getDayName(dateStr) {
      const d = new Date(dateStr + "T12:00:00"); // ðŸ‘ˆ clave
      return DAYS_ES[d.getDay()];
    }

    function mapIcon(code) {
      if (code === 0) return 'sunny';
      if (code === 1 || code === 2) return 'partly-cloudy';
      if (code === 3 || code === 45 || code === 48) return 'cloudy';
      if (code >= 51 && code <= 55) return 'llovizna';
      if (
        (code >= 61 && code <= 65) ||
        (code >= 80 && code <= 82)
      ) return 'rain';

      return 'cloudy'; // fallback
    }

    function getIcon(name) {
      return `icons/${name}.png`;
    }

    function renderFromMeteo(data) {
      const daily = data.daily;

      for (let i = 0; i < 3; i++) {
        document.getElementById('day-' + i).textContent =
          getDayName(daily.time[i]);

        document.getElementById('temp-max-' + i).textContent =
          Math.round(daily.temperature_2m_max[i]) + 'Â° C';

        document.getElementById('temp-min-' + i).textContent =
          Math.round(daily.temperature_2m_min[i]) + 'Â° C';

        document.getElementById('icon-' + i).innerHTML =
          `<img src="${getIcon(mapIcon(daily.weathercode[i]))}" alt="">`;
      }
    }

    (async () => {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderFromMeteo(data);
      } catch (e) {
        console.error('Error cargando Open-Meteo', e);
      }
    })();
  </script>

</body>

</html>
